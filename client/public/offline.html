<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width,initial-scale=1.0">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="default">
    <meta name="apple-mobile-web-app-title" content="DC-Covers">
    <meta name="msapplication-TileImage" content="link to the image in static folder">
    <meta name="msapplication-TileColor" content="#000">
    <link rel="apple-touch-icon" href="./img/pain-face.png">
    <link rel="icon" href="<%= BASE_URL %>pain-face.png">
    <title><%= htmlWebpackPlugin.options.title %></title>
  </head>
  <body>
    <header class="app-header">
        <h1 class="app-header__heading">You Are Offline</h1>
    </header>
    <main class="app-content">
    <p>
        This content is not available while offline. Sorry.
    </p>
    </main>
  </body>
  <script>
    if (!navigator.serviceWorker.controller) {
        navigator.serviceWorker.register("./sw.js").then(function(reg) {
            console.log("Service worker has been registered for scope: " + reg.scope);
        });
    }
   </script>
</html>
